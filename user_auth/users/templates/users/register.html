{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="container" style="margin-top: 30px; ">
    <div class="container my-4">

        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color: rgb(15, 1, 1);">Join Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group" id="signup-button">
                <button class="btn " style="color: white; background-color: #fd5e14;">Sign Up</button>
            </div>
            <div class="form-group">
                <small class="text-muted ml-3">Already have an account? <a href="{% url 'login' %}"
                        style="color: #fd5e14;">Sign
                        In</a></small>
            </div>
        </form>

    </div>


</div>

{% endblock %}
